<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <!-- the date -->
      <div class="date">
        <img class="date-img" src="/todo2/assets/calendar-purple.png" alt="/" />
        <p id="dynamic-date"></p>
      </div>

      <!-- greeting message -->
      <div class="greeting">
        <h1 id="heading"></h1>
      </div>
      <div class="text">
        <img class="star-img" src="/todo2/assets/star.png" alt="/" />
        <p class="txt">Let's make today productive</p>
        <img class="star-img" src="/todo2/assets/star.png" alt="/" />
      </div>

      <!-- count of active done content -->
      <div class="count">
        <div class="count-el">
          <img class="logo-img" src="/todo2/assets/totals.png" alt="/" />
          <div class="count-content">
            <h1 id="total-count">0</h1>
            <p>Total</p>
          </div>
        </div>

        <div class="count-el">
          <img class="logo-img" src="/todo2/assets/active-task.png" alt="/" />
          <div class="count-content">
            <h1 id="active-count">0</h1>
            <p>Active</p>
          </div>
        </div>

        <div class="count-el">
          <img class="logo-img" src="/todo2/assets/done.png" alt="/" />
          <div class="count-content">
            <h1 id="done-count">0</h1>
            <p>Done</p>
          </div>
        </div>

        <div class="count-el">
          <img class="logo-img" src="/todo2/assets/progress.png" alt="/" />
          <div class="count-content">
            <h1 id="progress-count">0</h1>
            <p>Progress</p>
          </div>
        </div>
      </div>

      <!-- input box -->
      <div class="input-area">
        <input class="input-box" type="text" placeholder="add task" />
        <div class="btn">
          <button id="add-btn">
            <img class="add-icon" src="/todo2/assets/white-plus.png" alt="/" />
            <p>add task</p>
          </button>
        </div>
      </div>

      <!-- list styiling for dynamics -->
      <div class="list"></div>

      <!-- if there's nothing this will showcase -->
      <div class="emoji">
        <img src="/todo2/assets/emoji.png" alt="/" />
        <h1>All caught up</h1>
        <p>You have no tasks in this view. Time to add some goals!</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
